<h2> new course page <h2>
    
    <form action="{{ url_for('newCourse')}}" method='post'>
    <p>Name:</p>
    <input type="text" size="30" name="name" placeholder="Course Name">
    <input type="text" size="30" name="description" placeholder="Description">
    <select name="category" placeholder="Category">
        <option value="webdevelopment">Webdevelopment</option>
        <option value="education">Education</option>
    </select>
    <select name="timezone" placeholder="Timezone">
        <option value="UTC">UTC</option>
        <option value="AEST">AEST</option>
    </select>
    <input type="number" size="30" name="maxstudents" placeholder="Max Student">
    </select>
    <input type="submit" value="create">
    </form>
