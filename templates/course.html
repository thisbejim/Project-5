<html> 
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css')}}">
</head>


<body>
    <div class="row">
    <div class="col-md-12 text-center"><h1>{{ course.name }}</h1></div>
    </div>
    <div class="row">
    <div class="col-md-12 text-center"><a href="{{ url_for('newItem',course_id=course.id)}}">Add Courseware</a></div>
    </div>
    
    {% for i in items %}
    <div class="row">
    <div class="col-md-12 text-center"><h2>{{ i.name }}</h2></div>
    </div>
    <div class="row">
    <div class="col-md-12 text-center">{{ i.description }}</div>
    </div>
    <div class="row">
    <div class="col-md-8 text-right text-muted" style="left: 30px">{{ i.category }}</div>
    </div>
    <div class="row">
    <div class="col-md-12 text-center"><iframe width="420" height="315" src="https://www.youtube.com/embed/{{ i.youtube_url }}" frameborder="0" allowfullscreen></iframe>

        </div>
    </div>
    
    {% endfor %}
    
    </br>
    <div class="row">
    <div class="col-md-12 text-center"><a class="btn btn-default" href="{{ url_for('courses')}}" role="button">Back to Courses</a></div>
    </div>

</body>
</html>
