<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,400italic,700" rel="stylesheet" type="text/css"/>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.js"></script>
</head>
<!-- Setup angular app -->   
<body ng-app="ngAnimate">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1> New Course Item</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="this_form">
        <form action="{{ url_for('newItem', course_id=course_id)}}" method='post'>
          <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" required="required" placeholder="Item Name">
          </div>
          <div class="form-group">
            <textarea type="text" rows="3" name="description" placeholder="Description" required="required" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <!-- Assign angular model myDropDown -->   
            <select ng-model="dropDown" name="category" placeholder="Category" class="form-control">
              <option value="video">Youtube</option>
              <option value="audio">Soundcloud</option>
              <option value="text">Text</option>
            </select>
          </div>
          <div class="form-group">
            <!-- Display relevant input option based on the value of myDropDown  -->   
            <input ng-show="dropDown=='video'" type="text" size="30" class="form-control" name="videourl" placeholder="Youtube Url">
            <input ng-show="dropDown=='audio'" type="text" size="30" class="form-control" name="audiourl" placeholder="Soundcloud Url">
            <textarea ng-show="dropDown=='text'" type="text" rows="3" name="text" placeholder="Text" class="form-control"></textarea>
          </div>
        <button class="btn btn-primary btn-block" type="submit">Create</button>
      </form>
        <a class="btn btn-primary" href="{{ url_for('course', course_id=course_id)}}" role="button"><span class="glyphicon glyphicon-chevron-left"></span></a>
      </div> 
    </div>
  </div>
</body>
</html>
