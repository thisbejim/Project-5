<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="row">
    <div class="col-md-12 text-center"><h1>Courses</h1></div>
    </div>
    <div class="row">
    <div class="col-md-6 text-right"><a class="btn btn-default" href="{{ url_for('newCourse')}}" role="button">New course</a></div>
    <div class="col-md-6 text-left"><a class="btn btn-default" href="{{ url_for('profile')}}" role="button">Profile</a></div>
    </div>
    {% for i in courses %}
    <div class="row">
    <div class="col-md-12 text-center"><h2><a href="{{ url_for('course', course_id=i.id)}}">{{ i.name }}</a></h2></div>
    </div>
    <div class="row">
    <div class="col-md-12 text-center img-rounded"><img src="{{ url_for('static', filename='uploads/')}}{{i.picture_name}}" height="100px"></div>
    </div>
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center text-overflow">{{ i.description }}</div>
    <div class="col-md-4"></div>
    </div>
    <div class="row">
    <div class="col-md-12 text-center text-primary">{{ i.category }}</div>
    </div>
    {% endfor %}
    </div>
    
</body>
</html>
